<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Life Coach</title>
    <link rel="stylesheet" href="style.css">
    <!-- 添加Markdown渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/lib/marked.min.js"></script>
</head>
<body>
    <!-- 页面容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1>AI Life Coach</h1>
            <p>你的情感伙伴</p>
        </header>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 左侧历史对话记录 -->
            <aside class="history-sidebar" id="historySidebar">
                <div class="history-header">
                    <h2>历史对话</h2>
                    <button id="newChatBtn" class="new-chat-btn" type="button">+ 新对话</button>
                </div>
                <div class="history-header-actions">
                    <button id="batchDeleteBtn" class="batch-delete-btn" title="批量删除" type="button">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 6h18M8 6v14c0 1.1-.9 2-2 2s-2-.9-2-2V6h4zm6 0v14c0 1.1-.9 2-2 2s-2-.9-2-2V6h4zm6 0v14c0 1.1-.9 2-2 2s-2-.9-2-2V6h4z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        批量删除
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 历史对话项将通过JavaScript动态添加 -->
                    <div class="history-item active" data-chat-id="1">
                        <input type="checkbox" class="history-checkbox" title="选择对话">
                        <div class="history-preview">
                            <div class="history-title">新对话</div>
                            <div class="history-snippet">你好！我是你的AI Life Coach...</div>
                        </div>
                        <div class="history-date">今天</div>
                        <button class="delete-btn" title="删除对话" type="button" aria-label="删除对话">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 6h18M19 6v14c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V6m3 0V4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- 右侧对话区域 -->
            <main class="chat-main">
                <!-- 顶部操作栏，手机端显示 -->
                <div class="chat-header" id="chatHeader">
                    <button id="toggleSidebarBtn" class="sidebar-toggle-btn" title="历史对话" type="button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/>
                        </svg>
                        历史对话
                    </button>
                </div>
                <!-- 对话历史记录 -->
                <div class="chat-history" id="chatHistory">
                    <!-- 欢迎消息 -->
                    <div class="message bot-message">
                        <div class="message-content">
                            <h3>你好！我是你的AI Life Coach</h3>
                            <p>很高兴见到你！我可以成为你的成长伙伴，帮助你解决生活中的问题，给你提供建议和支持。</p>
                            <p>你可以和我聊聊你的想法、困惑或者目标，我会认真倾听并给出有帮助的回应。</p>
                        </div>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <textarea 
                            id="userInput" 
                            placeholder="在这里输入你的想法..."
                            rows="3"
                        ></textarea>
                        <button id="sendBtn" class="send-btn-icon" title="发送消息" type="button" aria-label="发送消息">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- 页脚信息 -->
        <footer class="footer">
            <p>AI Life Coach - 用科技陪伴成长</p>
        </footer>
    </div>

    <!-- JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
